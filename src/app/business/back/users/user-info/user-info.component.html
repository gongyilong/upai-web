<div nz-row [nzGutter]="16">
    <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="inner-box">
            <nz-card class="info">
                <div nz-row>
                    <div nz-col [nzXs]="{ span: 4, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">
                        <span>用户id：</span>
                        <input class="device-id" nz-input placeholder="1" />
                    </div>
                    <div nz-col [nzXs]="{ span: 4, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">
                        <span>用户名称：</span>
                        <input class="device-id" nz-input placeholder="gongyl" />
                    </div>
                    <div nz-col [nzXs]="{ span: 6, offset: 1 }" [nzLg]="{ span: 6, offset: 1 }">
                        <span>权属单位：</span>
                        <input class="device-own" nz-input placeholder="珠海市规划设计研究院" />
                    </div>
                    <div nz-col [nzXs]="{ span: 4, offset: 1 }" [nzLg]="{ span: 4, offset: 2 }">
                        <button nz-button nzType="default">重置</button>&nbsp;
                        <button nz-button nzType="primary">查询</button>&nbsp;
                        <button nz-button nzType="dashed">新增</button>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>

    <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="inner-box">
            <nz-card class="info">
                <nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed">
                    <thead>
                        <tr>
                            <th *ngFor="let column of listOfColumn">{{ column.title }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of sortTable.data">
                            <td>{{ data.user_id }}</td>
                            <td>{{ data.user_name }}</td>
                            <td>{{ data.user_role }}</td>
                            <td>{{ data.user_owner }}</td>
                            <td>{{ data.start_time }}</td>
                            <td>{{ data.end_time }}</td>
                            <td>
                                <a>修改</a>
                                <nz-divider nzType="vertical"></nz-divider>
                                <a>删除</a>
                                <nz-divider nzType="vertical"></nz-divider>
                                <a>权限配置</a>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-card>
        </div>
    </div>
</div>
