<div nz-row [nzGutter]="16">
    <!-- 搜索条件 -->
    <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="inner-box">
            <nz-card class="info">
                <div nz-row>
                    <div nz-col [nzXs]="{ span: 6, offset: 1 }" [nzLg]="{ span: 6, offset: 1 }">
                        <span>数据集名称：</span>
                        <input class="device-id" nz-input placeholder="TT100K" />
                    </div>
                    <div nz-col [nzXs]="{ span: 4, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">
                        <span>类型：</span>
                        <nz-select [ngModel]="'图像识别'">
                            <nz-option [nzLabel]="'图像识别'" [nzValue]="'图像识别'"></nz-option>
                            <nz-option [nzLabel]="'目标检测'" [nzValue]="'目标检测'"></nz-option>
                            <nz-option [nzLabel]="'语义分割'" [nzValue]="'语义分割'"></nz-option>
                            <nz-option [nzLabel]="'实例分割'" [nzValue]="'实例分割'"></nz-option>
                        </nz-select>
                    </div>
                    <div nz-col [nzXs]="{ span: 4, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">
                        <span>应用领域：</span>
                        <nz-select [ngModel]="'交通'">
                            <nz-option [nzLabel]="'交通'" [nzValue]="'交通'"></nz-option>
                            <nz-option [nzLabel]="'水务'" [nzValue]="'水务'"></nz-option>
                            <nz-option [nzLabel]="'遥感'" [nzValue]="'遥感'"></nz-option>
                            <nz-option [nzLabel]="'林业'" [nzValue]="'林业'"></nz-option>
                            <nz-option [nzLabel]="'林业'" [nzValue]="'其他'"></nz-option>
                        </nz-select>
                    </div>
                    <div nz-col [nzXs]="{ span: 4, offset: 1 }" [nzLg]="{ span: 4, offset: 1 }">
                        <button nz-button nzType="default">重置</button>&nbsp;
                        <button nz-button nzType="primary">查询</button>
                    </div>
                </div>
            </nz-card>
        </div>
    </div>

    <!-- 结果列表 -->
    <div nz-col class="gutter-row" [nzSpan]="24">
        <div class="inner-box">
            <nz-card class="info">
                <nz-table #sortTable [nzData]="listOfData" nzTableLayout="fixed">
                    <thead>
                        <tr>
                            <th *ngFor="let column of listOfColumn">{{ column.title }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of sortTable.data">
                            <td>{{ data.dataset_id }}</td>
                            <td>{{ data.dataset_name }}</td>
                            <td>{{ data.type }}</td>
                            <td>{{ data.field }}</td>
                            <td>{{ data.owner }}</td>
                            <td>{{ data.desp }}</td>
                            <td>{{ data.download_link }}</td>
                            <td>{{ data.size }}</td>
                            <td>
                                <a>查看</a>
                                <nz-divider nzType="vertical"></nz-divider>
                                <a>修改</a>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </nz-card>
        </div>
    </div>
</div>
